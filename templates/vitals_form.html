<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <title>Záznam vitálních funkcí</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4">Záznam vitálních funkcí</h1>
        <form method="post" class="row g-3">

            <h2>SpO₂</h2>
            <div class="col-md-4">
                <label for="spo2_numerator" class="form-label">SpO₂ (%)</label>
                <input type="number" class="form-control" id="spo2_numerator" name="spo2_numerator" step="0.1" min="0" max="100" required>
            </div>

            <h2>Dechová frekvence</h2>
            <div class="col-md-4">
                <label for="respiration_rate" class="form-label">Dechy za minutu</label>
                <input type="number" class="form-control" id="respiration_rate" name="respiration_rate" step="1" min="0">
            </div>

            <h2>Tělesná teplota</h2>
            <div class="col-md-4">
                <label for="temperature" class="form-label">Teplota (°C)</label>
                <input type="number" class="form-control" id="temperature" name="temperature" step="0.1" min="30" max="45">
            </div>

            <div class="col-md-4">
                <label for="body_exposure" class="form-label">Expozice těla</label>
                <select class="form-select" id="body_exposure" name="body_exposure">
                    <option value="">-- Vyberte možnost --</option>
                    <option value="Naked">Naked</option>
                    <option value="Appropriate clothing/bedding">Appropriate clothing/bedding</option>
                </select>
            </div>


            <div class="col-md-4">
                <label for="location" class="form-label">Místo měření</label>
                <select class="form-select" id="location" name="location">
                    <option value="">-- Vyberte místo --</option>
                    <option value="Rectum">Rectum</option>
                    <option value="Axilla">Axilla</option>
                    <option value="Ear canal">Ear canal</option>
                    <option value="Forehead">Forehead</option>
                    <option value="Mouth">Mouth</option>
                </select>
            </div>


            <h2>Tep</h2>
            <div class="col-md-4">
                <label for="pulse_rate" class="form-label">Tepová frekvence</label>
                <input type="number" class="form-control" id="pulse_rate" name="pulse_rate" step="1" min="0">
            </div>

            <div class="col-md-4">
                <label for="pulse_position" class="form-label">Pozice těla</label>
                <select class="form-select" id="pulse_position" name="pulse_position">
                    <option value="">-- Vyberte pozici --</option>
                    <option value="Standing/upright">Standing/upright</option>
                    <option value="Sitting">Sitting</option>
                    <option value="Reclining">Reclining</option>
                    <option value="Lying">Lying</option>
                </select>
            </div>


            <div class="col-md-4">
                <label for="pulse_body_site" class="form-label">Místo měření tepu</label>
                <select class="form-select" id="pulse_body_site" name="pulse_body_site">
                    <option value="">-- Vyberte místo --</option>
                    <option value="Heart">Heart</option>
                    <option value="Finger">Finger</option>
                    <option value="Toe">Toe</option>
                    <option value="Ear lobe">Ear lobe</option>
                </select>
            </div>


            <h2>Krevní tlak</h2>
            <div class="col-md-3">
                <label for="systolic" class="form-label">Systolický tlak</label>
                <input type="number" class="form-control" id="systolic" name="systolic" step="1" min="0">
            </div>

            <div class="col-md-3">
                <label for="diastolic" class="form-label">Diastolický tlak</label>
                <input type="number" class="form-control" id="diastolic" name="diastolic" step="1" min="0">
            </div>

            <div class="col-md-3">
                <label for="bp_position" class="form-label">Pozice při měření</label>
                <select class="form-select" id="bp_position" name="bp_position">
                    <option value="">-- Vyberte pozici --</option>
                    <option value="Standing/upright">Standing/upright</option>
                    <option value="Sitting">Sitting</option>
                    <option value="Reclining">Reclining</option>
                    <option value="Lying">Lying</option>
                </select>
            </div>


            <div class="col-md-3">
                <label for="bp_location" class="form-label">Místo měření</label>
                <select class="form-select" id="bp_location" name="bp_location">
                    <option value="">-- Vyberte místo --</option>
                    <option value="Upper arm - Left">Upper arm - Left</option>
                    <option value="Upper arm - Right">Upper arm - Right</option>
                    <option value="Forearm - Left">Forearm - Left</option>
                    <option value="Forearm - Right">Forearm - Right</option>
                </select>
            </div>


            <div class="col-12 mt-4">
                <button type="submit" class="btn btn-primary">Uložit záznam</button>
                <a href="/" class="btn btn-secondary ms-2">Zpět na přehled</a>
            </div>
        </form>
    </div>
</body>
</html>
